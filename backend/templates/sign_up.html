{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign_up Page</title>
    <link rel="stylesheet" href="{% static 'images/sign_up.css' %}">
</head>
<body>
    <div class ="signup-container">
    <form>
        <h1>APWEN</h1><br/>
        <h3>Sign Up</h3>
        <p></p>
        <p id ='prompt'>Please provide the information below:</p>
        <label> First Name:</label>
        <input type ="text" id="first-name" name = 'first-name'>
        <label> Last Name:</label>
        <input type ="text" id="last-name" name = 'last-name'>
        <label> Email Address:</label>
        <input type ="text" id="email" name = 'email'>
        <label> Password:</label>
        <input type ="text" id="phone_number" name = 'phone_number'>
        <button type ="submit" class ='signup-btn'><a href="index.html" id="signU">Sign Up</a></button>
        <p> Already have an account?  <a href='/sign-in'>Sign In</a></p>

        </form>
    </div>
</body>
</html>
