{% extends "base.html" %}
{% load static %}

{% block title %}Home | APWEN{% endblock %}

{% block content %}

<form class="add-mentor-form" method="POST" action="{% url 'add-mentee-view' %}">
    {% csrf_token %}

    <h1 class="form-header">Register Mentee</h1>

    <div class="form-group">
        <label>First name:</label>
        <input type="text" name="first-name" required placeholder="Enter First Name">
    </div>

    <div class="form-group">
        <label>Last name:</label>
        <input type="text" name="last-name" required placeholder="Enter Last Name">
    </div>

    <div class="form-group">
        <label>Other name (Optional):</label>
        <input type="text" name="other-name" placeholder="Enter Other Name">
    </div>

    <div class="form-group">
        <label>Select Department:</label>
        <select name="departments" required>
            <option value="" selected disabled>Select Department</option>
        <option value="computer engineering">Computer Engineering</option>
        <option value="metallurgical engineering">Metallurgical Engineering</option>
        <option value="electrical engineering">Electrical Engineering</option>

        <option value="telecommunication engineering">Telecommunication Engineering</option>
        <option value="civil engineering">Civil Engineering</option>
        <option value="mechanical engineering">Mechanical Engineering</option>
        <option value="polymer and textile engineering">Polymer and Textile Engineering</option>
        <option value="agricultural engineering">Agricultural Engineering</option>
        <option value="chemical engineering">Chemical Engineering</option>
        <option value="water resources and environmental engineering">Water Resourses adn Environmental Engineering</option>
        </select>
    </div>

    <div class="form-group">
        <label>Select Mentor's Department:</label>
        <select name="mentor-department" required>
            <option value="" selected disabled>Select Department</option>
        <option value="computer engineering">Computer Engineering</option>
        <option value="metallurgical engineering">Metallurgical Engineering</option>
        <option value="electrical engineering">Electrical Engineering</option>

        <option value="telecommunication engineering">Telecommunication Engineering</option>
        <option value="civil engineering">Civil Engineering</option>
        <option value="mechanical engineering">Mechanical Engineering</option>
        <option value="polymer and textile engineering">Polymer and Textile Engineering</option>
        <option value="agricultural engineering">Agricultural Engineering</option>
        <option value="chemical engineering">Chemical Engineering</option>
        <option value="water resources and environmental engineering">Water Resourses adn Environmental Engineering</option>
        </select>
    </div>

    <div class="form-group">
        <label>Select Mentee's Level:</label>
        <select name="mentor-level" required>
            <option value="" disabled selected>Select Level</option>
            <option value="500">500</option>
            <option value="400">400</option>
            <option value="300">300</option>
            <option value="200">200</option>
            <option value="100">100</option>
        </select>
    </div>

    <div class="form-group">
        <label>Phone Number:</label>
        <input type="text" name="phone-number" required placeholder="Enter Phone Number">
    </div>

    <div class="form-group">
        <label>Email:</label>
        <input type="email" name="email" required placeholder="Enter Email Address">
    </div>

    <div class="form-group">
        <button type="submit" class="primary-button">Submit</button>
    </div>
</form>


{% endblock %}
