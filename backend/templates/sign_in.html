{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="{% static 'css/sign_in.css' %}">
</head>
<body>
    <div class="login-box">
        <h1>APWEN</h1><br/>
        <h3>Sign In</h3>
        <p id="prompt">Please enter your details below:</p>

        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <label>Email Address:</label>
            <input type="email" name="username" required>

            <label>Password:</label>
            <input type="password" name="password" required>

            <button type="submit" class="signup-btn">Log In</button>
            <p>Don't have an account yet? <a href="{% url 'signup' %}">Sign up</a></p>
        </form>
    </div>
</body>
</html>
