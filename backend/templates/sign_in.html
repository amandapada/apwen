{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="{% static 'css/sign_in.css' %}">
</head>
<body>
    <div class ="login-box">
        <h1>APWEN</h1><br/>
        <h3>Sign In</h3>
        <p></p>
        <p id ='prompt'>Please enter your details below:</p>
        <form>
            <label>Email Address:</label>
            <input type="email" id="email">
            <label>Password:</label>
            <input type="password" id="password">
            <button type ="submit" class ='signup-btn'><a href="/" id="signU">LogIn</a></button>
            <p> Don't have an account yet?  <a href='/sign-up'> Sign up</a></p>

        </form>
    </div>
    
</body>
</html>
