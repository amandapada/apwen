{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}APWEN{% endblock %}</title>
  <meta name="description" content="APWEN - Join a community of women empowering each other to grow in the engineering field">
  <meta name="author" content="APWEN">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
  <link rel="stylesheet" href="{% static 'css/about.css' %}">
  <link rel="stylesheet" href="{% static 'css/event.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
 

  {% block extra_head %}{% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body>
  <div id="root">
    {% include "components/mobile-nav.html" %}
    <div class="container">
      {% include "components/header.html" %}
      
      {% block content %}
      {% endblock %}
      
      {% include "components/footer.html" %}
    </div>
  </div>
  <script src="{% static 'js/index.js' %}"></script>
</body>
</html>
